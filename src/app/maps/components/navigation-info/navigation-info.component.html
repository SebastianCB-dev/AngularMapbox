<div *ngIf="isNavigation && duration !== 0"
     class="navigation-info">
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">                 
          <strong class="mr-auto">{{ distance | number}} km</strong>
          <small>{{ duration | number }} mins ago</small>
          <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close" (click)="closeToast()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body">
          <ul class="list-group">
            <li *ngFor="let step of steps; let i = index"
                class="list-group-item">{{ i + 1 }}. {{ step.maneuver.instruction }}</li>           
          </ul>
        </div>
      </div>
</div>
